[build]
command = "npm install && cd client && npm install && npm run build"
publish = "client/build"

[build.environment]
  NODE_VERSION = "20"
  CI = "false"
  REACT_APP_API_URL = "https://contabilidade-backend.onrender.com/api"

# Redirecionamento para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200